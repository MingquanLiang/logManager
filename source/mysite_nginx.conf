# the upstream component nginx needs to connect to
upstream django {
 #server unix:///home/project/mysite/mysite.sock; # for a file socket
 #server unix:///tmp/mysite.sock; # for a file socket
 server unix://BaseDir/log/mysite.sock;
 #server 127.0.0.1:8001; # for a web port socket
}

# configuration of the server
server {
 # the port your site will be served on
 listen 9000;
 # the domain name it will serve for
 #server_name 127.0.0.1 10.100.8.185; # substitute your machine's IP address or FQDN
 server_name XXX.XXX.XXX.XXX; # substitute your machine's IP address or FQDN
 charset utf-8;

# max upload size
 client_max_body_size 75M; # adjust to taste
 client_body_buffer_size 8M; # add by mqliang

# Django media
 location /media {
 alias BaseDir/media; # your Django project's media files - amend as required
 }

location /static {
 alias BaseDir/static; # your Django project's static files - amend as required
 }

# Finally, send all non-media requests to the Django server.
 location / {
 #uwsgi_pass 127.0.0.1:8001;
 uwsgi_pass django;
 include /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
 }
}
